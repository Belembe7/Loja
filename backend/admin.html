<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Tech Admin - Gerenciamento de Produtos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #EF4444;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-upload {
            border: 2px dashed #EF4444;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            background: #FEF2F2;
            border-color: #DC2626;
        }

        .file-upload input {
            display: none;
        }

        .file-upload-label {
            display: block;
            color: #EF4444;
            font-weight: 600;
            cursor: pointer;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .product-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transform: translateY(-4px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f3f4f6;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: #111;
        }

        .product-price {
            color: #EF4444;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-category {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            background: #3b82f6;
        }

        .btn-small.delete {
            background: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .categories-section {
            margin-bottom: 30px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .category-card {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-card:hover {
            border-color: #EF4444;
            background: #FEF2F2;
        }

        .category-card.active {
            border-color: #EF4444;
            background: #EF4444;
            color: white;
        }

        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .two-columns {
                grid-template-columns: 1fr;
            }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert.success {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #EF4444;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>üõçÔ∏è K-Tech Admin</h1>
                    <p>Gerenciamento de Produtos e Categorias</p>
                </div>
                <button onclick="handleLogout()" style="background: rgba(255,255,255,0.2); border: 2px solid white; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600;">
                    üö™ Sair
                </button>
            </div>
        </div>

        <div class="content">
            <!-- Formul√°rio de Categorias -->
            <div class="categories-section">
                <h2 style="margin-bottom: 20px; color: #111;">Categorias</h2>
                
                <div class="form-group">
                    <label>Nome da Categoria</label>
                    <input type="text" id="categoriaNome" placeholder="Ex: Smartphones">
                </div>

                <div class="form-group">
                    <label>Imagem da Categoria</label>
                    <div class="file-upload">
                        <input type="file" id="categoriaImagem" accept="image/*">
                        <label for="categoriaImagem" class="file-upload-label">
                            üìÅ Clique para escolher uma imagem
                        </label>
                    </div>
                </div>

                <button class="btn" onclick="adicionarCategoria()">Adicionar Categoria</button>

                <div id="categoriasList" class="categories-grid"></div>
            </div>

            <hr style="margin: 40px 0; border: none; border-top: 2px solid #e5e7eb;">

            <!-- Formul√°rio de Produtos -->
            <div>
                <h2 style="margin-bottom: 20px; color: #111;">Produtos</h2>
                
                <div id="alertContainer"></div>

                <div class="two-columns">
                    <div class="form-group">
                        <label>Nome do Produto</label>
                        <input type="text" id="produtoNome" placeholder="Ex: iPhone 15 Pro">
                    </div>

                    <div class="form-group">
                        <label>Pre√ßo</label>
                        <input type="number" id="produtoPreco" step="0.01" placeholder="1299.99">
                    </div>
                </div>

                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <textarea id="produtoDescricao" placeholder="Descri√ß√£o do produto..."></textarea>
                </div>

                <div class="two-columns">
                    <div class="form-group">
                        <label>Estoque</label>
                        <input type="number" id="produtoEstoque" placeholder="10">
                    </div>

                    <div class="form-group">
                        <label>Categoria</label>
                        <select id="produtoCategoria">
                            <option value="">Selecione uma categoria</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Imagem do Produto</label>
                    <div class="file-upload">
                        <input type="file" id="produtoImagem" accept="image/*">
                        <label for="produtoImagem" class="file-upload-label">
                            üìÅ Clique para escolher uma imagem
                        </label>
                    </div>
                    <div class="preview-container" id="produtoPreview"></div>
                </div>

                <button class="btn" onclick="adicionarProduto()">Adicionar Produto</button>

                <div id="produtosGrid" class="products-grid loading">Carregando produtos...</div>
            </div>
        </div>
    </div>

    <script>
        // Detectar automaticamente a URL da API (produ√ß√£o no Render ou desenvolvimento local)
        const API_URL = window.location.origin + '/api';
        console.log('üîó API URL:', API_URL);
        let categorias = [];
        let produtos = [];
        let categoriaImagemSelecionada = null;
        let produtoImagemSelecionada = null;

        // Verificar autentica√ß√£o ao carregar
        async function verificarAutenticacao() {
            try {
                const response = await fetch(`${API_URL}/check-auth`);
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return false;
                }
                return true;
            } catch (error) {
                window.location.href = '/login.html';
                return false;
            }
        }

        // Quando a p√°gina carregar
        window.onload = async function() {
            const autenticado = await verificarAutenticacao();
            if (!autenticado) return;
            
            carregarCategorias();
            carregarProdutos();
            
            // Preview de imagem de produto
            document.getElementById('produtoImagem').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    produtoImagemSelecionada = file;
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('produtoPreview').innerHTML = 
                            `<img src="${e.target.result}" class="preview-image" alt="Preview">`;
                    };
                    reader.readAsDataURL(file);
                }
            });
        };

        // Fazer logout
        async function handleLogout() {
            try {
                const response = await fetch(`${API_URL}/logout`, {
                    method: 'POST'
                });
                window.location.href = '/login.html';
            } catch (error) {
                window.location.href = '/login.html';
            }
        }

        // Carregar categorias
        async function carregarCategorias() {
            try {
                const response = await fetch(`${API_URL}/categorias`);
                categorias = await response.json();
                
                // Atualizar select
                const select = document.getElementById('produtoCategoria');
                select.innerHTML = '<option value="">Selecione uma categoria</option>';
                categorias.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.nome;
                    select.appendChild(option);
                });

                // Renderizar categorias
                renderizarCategorias();
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
            }
        }

        // Renderizar categorias
        function renderizarCategorias() {
            const container = document.getElementById('categoriasList');
            container.innerHTML = categorias.map(cat => `
                <div class="category-card">
                    ${cat.imagem_url ? `<img src="${cat.imagem_url}" style="width: 100%; height: 80px; object-fit: cover; border-radius: 8px; margin-bottom: 10px;">` : ''}
                    <div style="font-weight: 600;">${cat.nome}</div>
                </div>
            `).join('');
        }

        // Adicionar categoria
        async function adicionarCategoria() {
            const nome = document.getElementById('categoriaNome').value;
            const imagemInput = document.getElementById('categoriaImagem');
            
            if (!nome) {
                alert('Por favor, insira o nome da categoria');
                return;
            }

            try {
                let imagemUrl = null;
                
                // Fazer upload da imagem se houver
                if (imagemInput.files[0]) {
                    imagemUrl = await fazerUpload(imagemInput.files[0]);
                }

                const response = await fetch(`${API_URL}/categorias`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nome: nome,
                        imagem_url: imagemUrl
                    })
                });

                if (response.ok) {
                    exibirMensagem('Categoria adicionada com sucesso!', 'success');
                    document.getElementById('categoriaNome').value = '';
                    imagemInput.value = '';
                    carregarCategorias();
                } else {
                    exibirMensagem('Erro ao adicionar categoria', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                exibirMensagem('Erro ao adicionar categoria', 'error');
            }
        }

        // Carregar produtos
        async function carregarProdutos() {
            try {
                const response = await fetch(`${API_URL}/produtos`);
                produtos = await response.json();
                renderizarProdutos();
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                document.getElementById('produtosGrid').innerHTML = '<div class="loading">Erro ao carregar produtos</div>';
            }
        }

        // Renderizar produtos
        function renderizarProdutos() {
            const container = document.getElementById('produtosGrid');
            
            if (produtos.length === 0) {
                container.innerHTML = '<div class="loading">Nenhum produto cadastrado</div>';
                return;
            }

            container.innerHTML = produtos.map(produto => {
                const categoria = categorias.find(c => c.id === produto.categoria_id);
                return `
                    <div class="product-card">
                        <img src="${produto.imagem_url || 'https://via.placeholder.com/300x200?text=Sem+Imagem'}" 
                             alt="${produto.nome}" class="product-image">
                        <div class="product-info">
                            <div class="product-name">${produto.nome}</div>
                            <div class="product-price">${produto.preco.toFixed(2)} MT</div>
                            <div class="product-category">${categoria ? categoria.nome : 'Sem categoria'}</div>
                            <div style="font-size: 12px; color: #6b7280;">Estoque: ${produto.estoque}</div>
                            <div class="product-actions" style="margin-top: 10px;">
                                <button class="btn btn-small" onclick="editarProduto(${produto.id})">Editar</button>
                                <button class="btn btn-small delete" onclick="deletarProduto(${produto.id})">Deletar</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Adicionar produto
        async function adicionarProduto() {
            const nome = document.getElementById('produtoNome').value;
            const preco = document.getElementById('produtoPreco').value;
            const descricao = document.getElementById('produtoDescricao').value;
            const estoque = document.getElementById('produtoEstoque').value;
            const categoriaId = document.getElementById('produtoCategoria').value;

            if (!nome || !preco || !categoriaId) {
                exibirMensagem('Por favor, preencha todos os campos obrigat√≥rios', 'error');
                return;
            }

            try {
                let imagemUrl = null;
                
                // Fazer upload da imagem se houver
                if (produtoImagemSelecionada) {
                    imagemUrl = await fazerUpload(produtoImagemSelecionada);
                }

                const response = await fetch(`${API_URL}/produtos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nome: nome,
                        preco: parseFloat(preco),
                        descricao: descricao,
                        imagem_url: imagemUrl,
                        estoque: parseInt(estoque) || 0,
                        categoria_id: parseInt(categoriaId)
                    })
                });

                if (response.ok) {
                    exibirMensagem('Produto adicionado com sucesso!', 'success');
                    // Limpar formul√°rio
                    document.getElementById('produtoNome').value = '';
                    document.getElementById('produtoPreco').value = '';
                    document.getElementById('produtoDescricao').value = '';
                    document.getElementById('produtoEstoque').value = '';
                    document.getElementById('produtoCategoria').value = '';
                    document.getElementById('produtoImagem').value = '';
                    document.getElementById('produtoPreview').innerHTML = '';
                    produtoImagemSelecionada = null;
                    
                    carregarProdutos();
                } else {
                    exibirMensagem('Erro ao adicionar produto', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                exibirMensagem('Erro ao adicionar produto', 'error');
            }
        }

        // Fazer upload de imagem
        async function fazerUpload(file) {
            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch(`${API_URL}/upload`, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                return data.url;
            } else {
                throw new Error('Erro no upload');
            }
        }

        // Deletar produto
        async function deletarProduto(id) {
            if (!confirm('Tem certeza que deseja deletar este produto?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/produtos/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    exibirMensagem('Produto deletado com sucesso!', 'success');
                    carregarProdutos();
                } else {
                    exibirMensagem('Erro ao deletar produto', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                exibirMensagem('Erro ao deletar produto', 'error');
            }
        }

        // Editar produto (placeholder)
        function editarProduto(id) {
            alert(`Funcionalidade de edi√ß√£o em breve! ID: ${id}`);
        }

        // Exibir mensagem
        function exibirMensagem(mensagem, tipo) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert ${tipo}">${mensagem}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
